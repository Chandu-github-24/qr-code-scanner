<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE GENERATOR</title>
    <link href="style.css" type="text/css" rel="stylesheet"> <!-- CSS -->

    <link href="images/qr-code- .jpg" type="image/jpg" rel="icon">
    <!-- fav icon -->
</head>

<body>
    <div class="container">
        <div class="page">

            <h2>QR CODE GENERATOR</h2> <br>
            <p>type a url or text to generate QR code</p>

            <div class="page-box">
                <input type="text" placeholder="enter url or text" class="qrinput">


                <button class="btn">
                    generate qr code
                </button>
            </div>

            <div class="scanner">

                <img src="images/qr-scanner.jpg" class="scan-img">


            </div>

        </div>





    </div>

    <script src="script.js"></script>


 




</body>

</html>
